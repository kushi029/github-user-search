<div class="header">
    <div class="heading">
      <img src="assets\images\githubLogo.png" class="github-image" />
      <span style="font-weight: bold">Github User Search</span>
    </div>
    <div class="search-bar">
      <app-search (searchEvent)="onSearch($event)"></app-search>
    </div>
  </div>
  <app-profile *ngIf="!isLoading" [user]="user"></app-profile>
  <span *ngIf="!!user" class="divider"></span>
  <app-repos [userName]="searchQuery"></app-repos>
